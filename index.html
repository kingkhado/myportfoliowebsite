    <!-- Updated JavaScript for new navigation -->
    <script>
        // Add hover effects and smooth transitions
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-button');
            const centralOval = document.querySelector('.central-oval');
            
            navButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    centralOval.style.transform = 'scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    centralOval.style.transform = 'scale(1)';
                });
            });
            
            // Add click animation
            navButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    ripple.style.width = '20px';
                    ripple.style.height = '20px';
                    ripple.style.marginLeft = '-10px';
                    ripple.style.marginTop = '-10px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
        
        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Update scroll progress bar with ARIA attributes
        function updateScrollProgress() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            const progressBar = document.getElementById('scroll-progress');
            progressBar.style.width = scrollPercent + '%';
            progressBar.setAttribute('aria-valuenow', Math.round(scrollPercent));
        }

        // Add scroll event listener
        window.addEventListener('scroll', updateScrollProgress);
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', updateScrollProgress);
        
        // Add skip-link styles
        const skipLinkStyle = document.createElement('style');
        skipLinkStyle.textContent = `
            .skip-link {
                position: absolute;
                top: -40px;
                left: 6px;
                background: #4a90e2;
                color: white;
                padding: 8px;
                text-decoration: none;
                border-radius: 4px;
                z-index: 10001;
                font-family: 'Press Start 2P', cursive;
                font-size: 8px;
                transition: top 0.3s;
            }
            .skip-link:focus {
                top: 6px;
            }
        `;
        document.head.appendChild(skipLinkStyle);
    </script>
